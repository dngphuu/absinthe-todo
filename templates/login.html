<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='media_resources/favicon.ico') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/output.css')}}"
    />
    <title>Absinthe Todo Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#fafafa] antialiased">
    <!-- Header Bar -->
    <header class="flex items-center justify-between bg-[#3d72fe] shadow-xl">
      <div>
        <!-- Logo and App name -->
        <h1
          class="font-rubik flex items-center text-nowrap p-3 px-5 text-2xl font-medium text-white"
        >
          <img
            src="../static/media_resources/logopng.png"
            alt="App logo"
            class="mr-2 inline-block h-10"
          />
          Absinthe Todo
        </h1>
      </div>
    </header>

    <!-- Login section -->
    <main
      class="my-48 flex flex-col flex-nowrap items-center justify-center space-y-4 text-nowrap font-mono text-base text-white"
    >
      <h2
        class="font-roboto text-nowrap text-center font-sans text-3xl font-medium text-black"
      >
        Login to create task
      </h2>
      <img
        src="../static/media_resources/onboarding.svg"
        alt="onboarding"
        class="w-96"
      />

      <!-- LOGIN BUTTON -->
      <form action="{{ url_for('google_login') }}" method="get">
        <button
          type="submit"
          class="font-rubik group relative m-2 inline-flex w-96 cursor-pointer items-center justify-center rounded border bg-[#de5246] px-5 py-4 text-sm shadow-md transition-all duration-300 hover:bg-[#ef675d] hover:shadow-lg active:shadow-xl"
        >
          <span>
            <svg
              class="text-white-800 inline-block h-[20px] w-[20px]"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                fill-rule="evenodd"
                d="M12.037 21.998a10.313 10.313 0 0 1-7.168-3.049 9.888 9.888 0 0 1-2.868-7.118 9.947 9.947 0 0 1 3.064-6.949A10.37 10.37 0 0 1 12.212 2h.176a9.935 9.935 0 0 1 6.614 2.564L16.457 6.88a6.187 6.187 0 0 0-4.131-1.566 6.9 6.9 0 0 0-4.794 1.913 6.618 6.618 0 0 0-2.045 4.657 6.608 6.608 0 0 0 1.882 4.723 6.891 6.891 0 0 0 4.725 2.07h.143c1.41.072 2.8-.354 3.917-1.2a5.77 5.77 0 0 0 2.172-3.41l.043-.117H12.22v-3.41h9.678c.075.617.109 1.238.1 1.859-.099 5.741-4.017 9.6-9.746 9.6l-.215-.002Z"
                clip-rule="evenodd"
              />
            </svg>
            LOGIN WITH GOOGLE
          </span>
        </button>
      </form>
    </main>
  </body>
</html>
