<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='media_resources/favicon.ico') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/output.css')}}"
    />
    <title>Login | Absinthe Todo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-white antialiased">
    <!-- Login section -->
    <main class="mx-auto max-w-md px-4">
      <div class="mt-16 space-y-8 text-center">
        <!-- Hero section -->
        <div class="space-y-4">
          <h1
            class="flex items-center justify-center gap-3 font-rubik text-4xl font-bold tracking-tight text-gray-900"
          >
            Absinthe todo
            <img
              src="{{ url_for('static', filename='media_resources/logopng.png') }}"
              alt="App logo"
              class="h-10"
            />
          </h1>
          <p class="text-lg text-gray-600">
            Organize your tasks using the Eisenhower Matrix method
          </p>
        </div>

        <!-- Illustration -->
        <img
          src="{{ url_for('static', filename='media_resources/onboarding.svg') }}"
          alt="Task Management Illustration"
          class="mx-auto w-80"
        />

        <!-- Login Form -->
        <div class="mt-8">
          <form action="{{ url_for('google_login') }}" method="get">
            <button
              type="submit"
              class="group relative flex w-full items-center justify-center gap-3 rounded-xl bg-[#3d72fe] px-6 py-4 text-sm font-medium text-white shadow-lg transition-all duration-500 hover:scale-105 hover:bg-blue-600 hover:shadow-2xl active:scale-[0.95] active:shadow-md"
            >
              <svg class="h-5 w-5" viewBox="0 0 24 24">
                <path
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                  fill="#4285F4"
                />
                <path
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                  fill="#34A853"
                />
                <path
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                  fill="#FBBC05"
                />
                <path
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                  fill="#EA4335"
                />
              </svg>
              Sign in with Google
              <span class="absolute inset-0 overflow-hidden rounded-xl">
                <span
                  class="absolute left-0 aspect-square w-20 -translate-x-full bg-white/10 transition-all duration-700 group-hover:translate-x-[500%]"
                ></span>
              </span>
            </button>
          </form>
        </div>

        <!-- Features -->
        <div class="mt-12 grid grid-cols-2 gap-6 text-left">
          <div
            class="rounded-xl border border-gray-200 bg-gray-50/50 p-4 transition-all duration-300 hover:border-blue-200 hover:bg-blue-50/50"
          >
            <div class="mb-2 flex items-center gap-2">
              <svg
                class="h-5 w-5 text-blue-600"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7M4 4h16v16H4z M4 12h16 M12 4v16"
                />
              </svg>
              <h3 class="font-medium text-gray-900">Matrix View</h3>
            </div>
            <p class="text-sm text-gray-600">
              Organize tasks in a 2x2 priority matrix
            </p>
          </div>

          <div
            class="rounded-xl border border-gray-200 bg-gray-50/50 p-4 transition-all duration-300 hover:border-blue-200 hover:bg-blue-50/50"
          >
            <div class="mb-2 flex items-center gap-2">
              <svg
                class="h-5 w-5 text-indigo-600"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 10V3L4 14h7v7l9-11h-7z"
                />
              </svg>
              <h3 class="font-medium text-gray-900">Magic Sort</h3>
            </div>
            <p class="text-sm text-gray-600">AI-powered task prioritization</p>
          </div>

          <div
            class="rounded-xl border border-gray-200 bg-gray-50/50 p-4 transition-all duration-300 hover:border-blue-200 hover:bg-blue-50/50"
          >
            <div class="mb-2 flex items-center gap-2">
              <svg
                class="h-5 w-5 text-emerald-600"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"
                />
              </svg>
              <h3 class="font-medium text-gray-900">Cloud Sync</h3>
            </div>
            <p class="text-sm text-gray-600">Access your tasks from anywhere</p>
          </div>

          <div
            class="rounded-xl border border-gray-200 bg-gray-50/50 p-4 transition-all duration-300 hover:border-blue-200 hover:bg-blue-50/50"
          >
            <div class="mb-2 flex items-center gap-2">
              <svg
                class="h-5 w-5 text-purple-600"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z"
                />
              </svg>
              <h3 class="font-medium text-gray-900">Simple Interface</h3>
            </div>
            <p class="text-sm text-gray-600">Clean and intuitive design</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
